<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a FOUND item</title>

  <style>
    :root{
      --bg:#05060a;
      --panel:#0b0f17;
      --text:#eaf0ff;
      --muted:#9aa6c4;
      --border:rgba(255,255,255,.12);
      --accent:#7cc7ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(800px 400px at 20% 0%, rgba(124,199,255,.12), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:760px;margin:0 auto;padding:28px 18px}
    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 16px;border:1px solid var(--border);border-radius:16px;
      background:rgba(11,15,23,.75);
    }
    h1{margin:18px 0 6px;font-size:26px}
    p{margin:0;color:var(--muted);line-height:1.5}
    form{
      margin-top:18px;
      padding:20px;
      border:1px solid var(--border);
      border-radius:18px;
      background:rgba(11,15,23,.65);
    }
    label{
      display:block;
      margin-top:14px;
      font-size:13px;
      color:#cfd8ff;
    }
    input, textarea, select{
      width:100%;
      margin-top:6px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.03);
      color:var(--text);
      font-size:14px;
    }
    textarea{min-height:110px;resize:vertical}
    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media(max-width:700px){
      .row{grid-template-columns:1fr}
    }
    .actions{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .btn{
      padding:13px 18px;
      border-radius:14px;
      border:1px solid rgba(124,199,255,.35);
      background:rgba(124,199,255,.12);
      font-weight:700;
      cursor:pointer;
    }
    .btn:hover{border-color:rgba(124,199,255,.6)}
    .note{
      margin-top:12px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <strong>FOUND</strong>
      <a href="./index.html">‚Üê Home</a>
    </header>

    <h1>Post a FOUND item</h1>
    <p>
      Describe what you found.  
      Keep one detail secret ‚Äî to verify the real owner later.
    </p>

    <!-- üëá –§–û–†–ú–ê (–ø–æ–∫–∞ –Ω–∏–∫—É–¥–∞ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç ‚Äî MVP) -->
    <form>

      <label>What did you find?</label>
      <input placeholder="Example: Single gold earring" />

      <div class="row">
        <div>
          <label>Where did you find it?</label>
          <input placeholder="Example: Z√ºrich, Sihlcity mall" />
        </div>
        <div>
          <label>Date / time (approx.)</label>
          <input placeholder="Example: 24 Dec, evening" />
        </div>
      </div>

      <label>Category</label>
      <select>
        <option>Jewelry</option>
        <option>Keys</option>
        <option>Wallet / Cards</option>
        <option>Phone / Electronics</option>
        <option>Bag / Clothes</option>
        <option>Other</option>
      </select>

      <label>Public description</label>
      <textarea placeholder="Visible details: color, shape, size, condition‚Ä¶"></textarea>

      <label>Secret detail (DO NOT publish)</label>
      <input placeholder="Example: tiny engraving inside / missing stone" />

      <label>How can the owner contact you?</label>
      <input placeholder="Telegram @username or email" />

      <div class="actions">
        <button type="button" class="btn">
          Submit (coming next)
        </button>
        <a class="btn" href="./index.html">Cancel</a>
      </div>

      <div class="note">
        This is a free community board.  
        Meet in public places. Use common sense.
      </div>

    </form>
  </div>
</body>
</html>
