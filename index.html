<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOUND</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0b0d12;
      color: #eaeaea;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      height: 100vh;
    }

    .side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      transition: background 0.3s ease;
    }

    .side.left {
      background: linear-gradient(135deg, #11131a, #0b0d12);
    }

    .side.right {
      background: linear-gradient(135deg, #0b0d12, #11131a);
    }

    .side:hover {
      background: #151821;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    p {
      max-width: 420px;
      color: #9aa0a6;
      font-size: 1.1rem;
    }

    a.button {
      margin-top: 30px;
      padding: 16px 34px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
      background: #1f6feb;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    a.button.secondary {
      background: #30363d;
    }

    a.button:hover {
      background: #388bfd;
      transform: translateY(-2px);
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }

    footer span {
      color: #888;
    }

    @media (max-width: 900px) {
      .wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<div class="wrapper">

  <div class="side left">
    <h1>FOUND</h1>
    <p>
      You found something.<br>
      Help it find its way back to the owner.
    </p>
    <a href="found.html" class="button">I FOUND an item</a>
  </div>

  <div class="side right">
    <h1>LOST</h1>
    <p>
      You lost something.<br>
      Maybe someone already found it.
    </p>
    <a href="lost.html" class="button secondary">I LOST an item</a>
  </div>

</div>

<footer>
  <span>No accounts. No ads. Free forever.</span>
</footer>

</body>
</html>
