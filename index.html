<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FOUND â€” Lost & Found</title>
  <meta name="description" content="Simple, free lost & found. Post what you found or lost." />
  <style>
    :root{
      --bg:#05060a;
      --panel:#0b0f17;
      --text:#eaf0ff;
      --muted:#9aa6c4;
      --border:rgba(255,255,255,.12);
      --accent:#7cc7ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(124,199,255,.12), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:820px;margin:0 auto;padding:28px 18px}
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 16px;border:1px solid var(--border);border-radius:16px;
      background:rgba(11,15,23,.75);
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:36px;height:36px;border-radius:12px;
      background:linear-gradient(135deg,#7cc7ff,#b7ffcf);
      box-shadow:0 0 0 4px rgba(124,199,255,.12);
    }
    .brand h1{margin:0;font-size:16px}
    .brand p{margin:2px 0 0;font-size:12px;color:var(--muted)}
    main{
      margin-top:18px;
      padding:22px;border:1px solid var(--border);border-radius:18px;
      background:rgba(11,15,23,.65);
    }
    h2{margin:0 0 10px;font-size:28px}
    p{margin:0;color:var(--muted);line-height:1.5}
    .cta{
      margin-top:18px;
      display:flex;gap:12px;flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:14px 18px;border-radius:14px;
      border:1px solid rgba(124,199,255,.35);
      background:rgba(124,199,255,.12);
      font-weight:700;font-size:14px;
      transition:.15s ease;
    }
    .btn.secondary{
      border-color:var(--border);
      background:rgba(255,255,255,.03);
      font-weight:600;
    }
    .btn:hover{transform:translateY(-1px);border-color:rgba(124,199,255,.6)}
    footer{
      margin-top:14px;font-size:12px;color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">

    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>FOUND</h1>
          <p>Simple, free lost & found</p>
        </div>
      </div>
    </header>

    <main>
      <h2>Lost something? Found something?</h2>
      <p>
        Post what you <b>found</b> or what you <b>lost</b>.
        Keep one detail private to verify the real owner.
        No accounts. No fees.
      </p>

      <div class="cta">
        <a class="btn" href="./found.html">I FOUND an item</a>
        <a class="btn secondary" href="./lost.html">I LOST an item</a>
      </div>
    </main>

    <footer>
      Community project. Use common sense. Meet in public places.
    </footer>

  </div>
</body>
</html>
