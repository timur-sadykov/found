<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post a FOUND item — FOUND</title>
  <style>
    :root{
      --bg:#07080b; --card:#0e1117; --muted:#9aa4b2; --text:#e6edf3;
      --line:#1f2630; --accent:#8b5cf6; --shadow:0 18px 60px rgba(0,0,0,.55); --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(139,92,246,.18), transparent 60%),
        var(--bg);
    }
    .wrap{max-width:900px;margin:0 auto;padding:28px 18px 60px}
    a{color:inherit}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.4px}
    .dot{width:12px;height:12px;border-radius:50%;background:linear-gradient(135deg,var(--accent),#60a5fa);box-shadow:0 0 0 4px rgba(139,92,246,.12)}
    .pill{font-size:12px;color:var(--muted);border:1px solid var(--line);padding:8px 10px;border-radius:999px;background:rgba(14,17,23,.7)}
    .card{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(14,17,23,.92), rgba(14,17,23,.65));
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding:22px;
    }
    h1{margin:0 0 8px;font-size:26px}
    p{margin:0 0 14px;color:var(--muted);line-height:1.6}
    form{display:grid;gap:12px;margin-top:12px}
    label{font-size:13px;color:#cbd5e1}
    input, select, textarea{
      width:100%;
      border:1px solid var(--line);
      background: rgba(7,8,11,.35);
      color: var(--text);
      border-radius: 14px;
      padding: 11px 12px;
      outline: none;
    }
    textarea{min-height:110px;resize:vertical}
    .row{display:grid;gap:12px}
    @media (min-width:760px){ .row{grid-template-columns:1fr 1fr} }
    .btnrow{display:flex;flex-wrap:wrap;gap:10px;margin-top:8px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:11px 14px;border-radius:14px;
      border:1px solid var(--line);
      background: rgba(14,17,23,.85);
      text-decoration:none;font-weight:800;font-size:14px;
      cursor:pointer;
      transition: transform .08s ease, border-color .12s ease;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(139,92,246,.55)}
    .btn.primary{background:linear-gradient(135deg, rgba(139,92,246,.95), rgba(96,165,250,.8)); border-color:transparent;}
    .hint{font-size:12px;color:var(--muted);line-height:1.55;margin-top:8px}
    .k{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand"><span class="dot"></span><a href="./index.html" style="text-decoration:none">FOUND</a></div>
      <div class="pill">FOUND → GitHub Issue (free)</div>
    </div>

    <section class="card">
      <h1>Post a FOUND item</h1>
      <p>Fill the form. On submit, we open a <span class="k">pre-filled GitHub Issue</span>. No login = no post.</p>

      <form id="f">
        <div class="row">
          <div>
            <label>Item category</label>
            <select name="category" required>
              <option value="">Select…</option>
              <option>Jewelry</option>
              <option>Keys</option>
              <option>Phone / Electronics</option>
              <option>Wallet / Cards</option>
              <option>Bag / Clothing</option>
              <option>Documents</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label>City / area</label>
            <input name="place" placeholder="e.g. Zürich, Sihlcity" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Date found</label>
            <input name="date" type="date" required />
          </div>
          <div>
            <label>Public contact method (safe)</label>
            <input name="contact" placeholder="e.g. Telegram @yourhandle (recommended)" />
          </div>
        </div>

        <div>
          <label>Short title</label>
          <input name="title" placeholder="e.g. Gold earring with marking" required />
        </div>

        <div>
          <label>Description (DON’T include the secret proof detail)</label>
          <textarea name="desc" placeholder="What it looks like, where exactly you found it, condition… (keep one detail secret to verify owner)" required></textarea>
        </div>

        <div>
          <label>Secret proof detail (keep private; only for you)</label>
          <input name="secret" placeholder="e.g. 'tiny 916 stamp inside', engraving text, exact stone color..." />
        </div>

        <div class="btnrow">
          <button class="btn primary" type="submit">Create GitHub Issue</button>
          <a class="btn" href="./index.html">Back</a>
        </div>

        <div class="hint">
          Repo is configured in the code below. Change <span class="k">GITHUB_USER</span> and <span class="k">GITHUB_REPO</span> once.
        </div>
      </form>
    </section>
  </div>

<script>
  // ✅ CHANGE THIS ONCE
  const GITHUB_USER = "YOUR_GITHUB_USER";
  const GITHUB_REPO = "YOUR_REPO";

  const form = document.getElementById("f");

  function enc(s){ return encodeURIComponent(s ?? ""); }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const data = new FormData(form);

    const category = data.get("category");
    const place = data.get("place");
    const date = data.get("date");
    const title = data.get("title");
    const contact = data.get("contact") || "(not provided)";
    const desc = data.get("desc");
    const secret = data.get("secret") || "(none)";

    const issueTitle = `FOUND: ${category} — ${title} (${place})`;

    const body =
`## FOUND item

**Category:** ${category}
**Place:** ${place}
**Date found:** ${date}
**Contact:** ${contact}

### Public description
${desc}

---

### Claim rule (read this)
To claim, describe a detail that was NOT published.

### Private secret (do NOT paste publicly if you don't want to)
${secret}
`;

    const url = `https://github.com/${GITHUB_USER}/${GITHUB_REPO}/issues/new?title=${enc(issueTitle)}&body=${enc(body)}`;

    window.open(url, "_blank", "noopener,noreferrer");
  });
</script>
</body>
</html>
